name       : flatbuffers
version    : 1.10.0
release    : 2
source     :
    - https://github.com/google/flatbuffers/archive/v1.10.0.tar.gz : 3714e3db8c51e43028e10ad7adffb9a36fc4aa5b1a363c2d0c4303dd1be59a7c
license    : Apache-2.0
component  : programming.library
summary    : FlatBuffers is an efficient cross platform serialization library.
description: |
    FlatBuffers is an efficient cross platform serialization library for
    C++, C#, C, Go, Java, JavaScript, Lobster, Lua, TypeScript, PHP,
    Python, and Rust.

    It was originally created at Google for game development and other
    performance-critical applications.
setup      : |
    sed -i 's/-Werror=/-W/g;s/-Werror//g' CMakeLists.txt
    %cmake_ninja \
        -DFLATBUFFERS_BUILD_FLATLIB=OFF \
        -DFLATBUFFERS_BUILD_SHAREDLIB=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    # kodi needs the flatc binary
    install -Dm00755 solusBuildDir/flatc -t $installdir/usr/bin/
